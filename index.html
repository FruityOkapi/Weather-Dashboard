<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap');
    </style>
    <title>Weather Dashboard</title>
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <h1>Weather Dashboard</h1>
        </div>
    </nav>
    
    <main id="main-body" class="container">
        <aside>
            <div class="search-card">
                <h3>Search a City</h3>
                <form id="form" action="javascript:console.log('working')">
                    <input id="user-input" type="text" placeholder="Let's see some weather!">
                   <input id="submit" type="submit" value="Search" class="search-confirm">
                </form>
            </div>
            <div class="search-history">
                <p>Search History</p>
            </div>
        </aside>
        <section class="weather">
                <div class="current-weather-card">
                    <h2 id="city-date"></h2>
                    <h4 id="temp"></h4>
                    <h4 id="wind"></h4>
                    <h4 id="humidity"></h4>
                </div>
                <div class="forecast">
                    <div id="day1" class="forecast-box"></div>
                    <div id="day2" class="forecast-box"></div>
                    <div id="day3" class="forecast-box"></div>
                    <div id="day4" class="forecast-box"></div>
                    <div id="day5" class="forecast-box"></div>
                </div>
        </section>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
